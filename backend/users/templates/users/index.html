{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/bootstrap.css' %}">
    <title></title>
</head>

<body>
    <div class="jumbotron">
        <div class="container"> 
        {% for user in users  %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ user.user_image.url }}">
                <div class="card-body">
                    <h5 class="card-title">{{user.user}}</h5>
                </div>
            </div>
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        {% endfor %}
        </div>
    </div>
</body>

</html>
