{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'vendor-bootstrap/css/bootstrap.css' %}">
{% block content %}
  <div class="container mt-5">
    <div class="card border-secondary" style="width:15rem; height:15rem;" align="center">
      <img class="card-img-top rounded-lg w-100 h-50" src="{{ profile.user_image.url }}">
      <div class="card-body align-self-center">
        <h4 class="card-title">{{ user.username }}</h4>
        <p class="card-text">{{ user.email }}</p>
      </div>
    </div>
<!-- 
      <div class="card m-auto" style="width: 20rem;">
        <img class="rounded-circle" style="width:20rem; height:10rem;" src="{{ profile.user_image.url }}">
        <div class="card-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div> -->
      <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
        </form>
  </div>
{% endblock content %}
