{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Django E-commerce [Register] {% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">

        <div class="col-lg-5">
            <section id="register">
                <form action="" method="POST">
                    {% csrf_token %}

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 font-weight-bold">
                            Create your own account
                        </legend>
                        {{ form|crispy }}
                    </fieldset>

                    <div class="form-group">
                        <button type="submit" class="btn btn-dark">
                            Sign up
                        </button>
                    </div>

                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Already have an account ?
                            <a href="#" class="ml-2">
                                Sign in
                            </a> here
                        </small>
                    </div>
                </form>
            </section>
        </div>

    </div>
</div>
{% endblock %}
