{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2>List of items</h2>
    <div class="row mt-5">
        <div class="card border-radius-015 mt-3 mr-5">
            <div class="card-body">
                <p class="card-text">
                    {{object.title}}<span class="small badge p-2">&nbsp;&nbsp;&nbsp;-{{ object.slug }}</span>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
