{% extends 'core/base.html' %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row">
            <h2>List of items</h2>

            <div class="row mt-5">
                {% for item in items %}
                    <ul>
                        <li>{{ item }}</li>
                    </ul>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
